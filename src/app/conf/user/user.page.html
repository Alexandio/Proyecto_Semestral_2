<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi información personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content class="custom-card">
        <ion-item>
          <ion-input label="Introduce tu Nombre" errorText="Nombre invalido" label-placement="floating"
            fill="solid" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Introducir Correo Electrónico" errorText="Correo invalido"
            label-placement="floating" fill="solid" placeholder="Correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Introduce tu edad" errorText="edad invalida" label-placement="floating"
            fill="solid" placeholder="Edad"></ion-input>
        </ion-item>

      <ion-button expand="full">Guardar Cambios</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
