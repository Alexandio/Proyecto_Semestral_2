<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi información personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content class="custom-card">
      <ion-label>Información Personal</ion-label>
      
      <ion-item>
        <ion-input label="Nombre" errorText="Nombre invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Apellido" errorText="Apellido invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Correo Electrónico" errorText="Correo invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Número de telefono" errorText="Número invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Número de telefono"></ion-input>
      </ion-item>

      <ion-label>Dirección</ion-label>

      <ion-item>
        <ion-input label="Calle" errorText="Calle invalida" label-placement="floating" fill="solid"
          placeholder="Introduzca su Calle"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Número" errorText="Número invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Número de casa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Región" errorText="Región invalida" label-placement="floating" fill="solid"
          placeholder="Introduzca la Región donde reside"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Comuna" errorText="Comuna invalida" label-placement="floating" fill="solid"
          placeholder="Introduzca la Comuna donde reside"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Codigo Postal" errorText="Codigo Postal invalido" label-placement="floating" fill="solid"
          placeholder="Introduzca su Codigo Postal"></ion-input>
      </ion-item>

      <ion-button expand="full">Guardar Cambios</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
