<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Practica</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de Sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" errorText="Email invalido" ngModel
            email></ion-input>
        </ion-row>
        <ion-row>
          <ion-input type="password" fill="solid" label="Contraseña" labelPlacement="floating"
            errorText="Contraseña invalida" ngModel password></ion-input>
        </ion-row>
        <div id="btn_login">
          <ion-row text-align="center">
            <ion-col size="2"></ion-col>
            <ion-col>
              <!-- <ion-button shape="round" [routerLink]="['/pagina1']">Loguearse</ion-button> -->
              <ion-button shape="round">Iniciar Sesion</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
