<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" errorText="Email invalido"
            ngModel email></ion-input>
        </ion-row>
        <ion-row>
          <ion-input type="password" fill="solid" label="Contraseña" labelPlacement="floating"
            errorText="Contraseña invalida" ngModel password></ion-input>
        </ion-row>
        <div id="btn_login">
          <ion-row text-align="center">
            <ion-col size="12">
              <ion-button expand="full" shape="round" [routerLink]="['/tabs']">Iniciar Sesión</ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button fill="outline" expand="full" shape="round">Registrarse</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
