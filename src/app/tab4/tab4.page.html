<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="pad-t-md">
    <ion-col></ion-col>
    <ion-col class="custom-center">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row class="pad-t-sm">
    <ion-col></ion-col>
    <ion-col size="auto" class="custom-center">
      <h4>Bienvenido a SampleTitle</h4>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row class="custom-center custom-row">
    <ion-col size="auto">
      <ion-card-subtitle class="pad-xs">Los usuarios registrados pueden hacer más.</ion-card-subtitle>
      <ion-button fill="solid" [routerLink]="['/login']">Iniciar Sesion</ion-button>
      <ion-button fill="clear" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-col>
  </ion-row>

  <ion-list lines="none">
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Mi Perfil </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="person"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/user']">Mi información personal</ion-label>
      </ion-item>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="bag-check"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/record']">Mis Compras</ion-label>
      </ion-item>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="keypad"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/changepsswd']">Cambia la contraseña</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Gestion de Productos </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="bag-add"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/agregar']">Agregar producto</ion-label>
      </ion-item>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="list"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/listar']">Listar productos</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Administración </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="person-add"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/agregar-vend']">Agregar vendedores</ion-label>
      </ion-item>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="bag-add"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label [routerLink]="['/listar-us']">Listar usuarios</ion-label>
      </ion-item>
      <ion-item>
        <ion-col size="auto">
          <ion-icon name="pricetags"></ion-icon>
        </ion-col>
        <ion-col size="auto"></ion-col>
        <ion-label fill="clear" id="present-alert">Agregar categorías</ion-label>
        <ion-alert trigger="present-alert" header="Ingrese la información" [buttons]="alertButtons"
          [inputs]="alertInputs"></ion-alert>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
