<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
  <!-- En un futuro, clickeable -->
  <ion-card>
    <ion-card-header>
      <ion-card-title><strong>Buscar Productos</strong></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Haz click aquí y descubre miles de productos de gaming únicos.
    </ion-card-content>
  </ion-card>
  <!-- Por decidir que mierda hace -->

  <ion-row>

    <ion-col>
      <ion-card class="prod-card">
        <img alt="prod" class="prod-img" src="assets/Cover/Baldur's_Gate_3_cover_art.jpg" />
        <ion-card-header>
          <ion-card-title>Baldur's Gate 3</ion-card-title>
          <br>
          <ion-card-subtitle>39.999CLP</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card class="prod-card">
        <img alt="prod" class="prod-img" src="assets/Cover/Elden_Ring.jpg" />
        <ion-card-header>
          <ion-card-title>Elden Ring</ion-card-title>
          <br>
          <ion-card-subtitle>39.999CLP</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

  </ion-row>

  <ion-row>

    <ion-col>
      <ion-card class="prod-card">
        <img alt="prod" class="prod-img" src="assets/Cover/Berserk.jpg" />
        <ion-card-header>
          <ion-card-title>Berserk</ion-card-title>
          <br>
          <ion-card-subtitle>24.999CLP</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card class="prod-card">
        <img alt="prod" class="prod-img" src="assets/Cover/Payday3.jpg" />
        <ion-card-header>
          <ion-card-title>Payday 3</ion-card-title>
          <br>
          <ion-card-subtitle>29.999CLP</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
