<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="juegos" (ionInput)="getItem() " animated="true" placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let producto of ProductosFilter">
      <ion-card class="prod-card-2" (click)="showProducto(producto.id)">
        <img src="/assets/Cover/img/{{producto.image}}" style="width: 20%;">
        <ion-card-title>{{ producto.name }}</ion-card-title>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
